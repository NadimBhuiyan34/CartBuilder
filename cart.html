<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="row mt-4 justify-content-between container-fluid">
    <div class="col-8">
      <div class=" mx-2 border p-5" id="cart" style="background-color: #fbfbfb;">

        <div class="card w-50 mx-auto cardBody shadow" id="cardBody">
          <div class="imgdiv">

          </div>
          <div class="card-body">

            <h5 class="card-title">Card Title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the bulk of the
              card's content.
            </p>
          </div>
        </div>
      </div>
      <div class="card mx-2 my-3" style="">
        <div class="card-header bg-white d-flex justify-content-between">
          <button class="btn btn-secondary btn-sm">HTML</button>
          <button class="btn btn-white btn-sm" id="copyBtn">COPY</button>
        </div>
        <div class="card-body overflow-auto" style="background-color: #f5f2f0; height: 300px;" >
           <pre id="sourceCode" class="overflow-visible" style="">

           </pre>
        </div>
      </div>
    </div>
    <!-- <div class="col-8 card " id="cart">
            
        </div> -->
    <div class="col-3 card shadow mx-5 py-2" style="height:500px;">

      <div class="mb-3 mx-auto">
        <button class="btn btn-primary btn-sm shadow reset" type="submit">RESET</button>
        <button class="btn btn-primary btn-sm shadow">DOCS</button>
      </div>

      <div class="form-check my-1">
        <input class="form-check-input mx-1" type="checkbox" value="" id="title" checked>
        <label class="form-check-label mx-1" for="title">
          Title
        </label>
      </div>
      <div class="form-check my-2">
        <input class="form-check-input mx-1" type="checkbox" value="" id="text" checked>
        <label class="form-check-label mx-1" for="text">
          Text
        </label>
      </div>
      <div class="form-check my-2">
        <input class="form-check-input mx-1" type="checkbox" value="" id="button">
        <label class="form-check-label mx-1" for="button">
          Button
        </label>
      </div>
      <div class="form-check my-2">
        <input class="form-check-input mx-1" type="checkbox" id="imgshow">
        <label class="form-check-label mx-1" for="flexCheckIndeterminate">
          Image
        </label>
      </div>
      <div class="form-check my-2">
        <input class="form-check-input mx-1" type="checkbox" id="imgshadow">
        <label class="form-check-label mx-1" for="flexCheckIndeterminate">
          Image Shadow
        </label>
      </div>
      <div class="form-check my-2">
        <input class="form-check-input mx-1" type="checkbox" value="" id="cardHeader">
        <label class="form-check-label mx-1" for="cardHeader">
          Header
        </label>
      </div>
      <div class="form-check my-2">
        <input class="form-check-input mx-1" type="checkbox" value="" id="footerId">
        <label class="form-check-label mx-1" for="footerId">
          Footer
        </label>
      </div>
      <div class="form-check my-2">
        <input class="form-check-input mx-1" type="checkbox" value="" id="centerId">
        <label class="form-check-label mx-1" for="centerId">
          Center
        </label>
      </div>
      <div class="form-check my-2">
        <input class="form-check-input mx-1" type="checkbox" value="" id="borderId">
        <label class="form-check-label mx-1" for="borderId">
          Border
        </label>
      </div>
      <h6 class="text-center">Custom Color</h6>
      <input type="color" id="colorpicker" value="#0000ff" class="form-control form-control-color w-100">
    </div>
  </div>
  <script src='http://lovasoa.github.io/tidy-html5/tidy.js'></script>
  <script src='JavaScript.js'></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>


</body>

</html>
